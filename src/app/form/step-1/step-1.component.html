<div class="inputs">
    <label for="name">Nome</label>
    <input id="name" placeholder="Como prefere ser chamado" (ngModelChange)="updateName($event)" [(ngModel)]="name" value={{name}} />
</div>
<div class="inputs">
    <label for="phone">Telefone</label>
    <input id="phone" placeholder="Digite seu nÃºmero de WhatsApp" (ngModelChange)="updatePhone($event)" [(ngModel)]="phone"  value={{phone}} />
</div>
<div class="inputs">
    <label for="email">Email</label>
    <input id="email" name="email" placeholder="Digite seu e-mail" (ngModelChange)="updateEmail($event)" [(ngModel)]="email"  value={{email}} />
</div>
<div class="button-container">
    <button class="button" type="button" (click)="nextStep()" [disabled]="!validateStep"> Continuar </button>
</div>
